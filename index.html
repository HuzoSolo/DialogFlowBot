<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="prompt-section">
        <div class="prompt-buttons">
            <button class="prompt-btn" data-prompt="Yetkinlikler hakkında bilgi almak istiyorum">Yetkinlikler</button>
            <button class="prompt-btn" data-prompt="Kariyer gelişimi nasıl planlanır?">Kariyer Gelişimi</button>
            <button class="prompt-btn" data-prompt="Eğitim önerileri alabilir miyim?">Eğitim Önerileri</button>
            <button class="prompt-btn" data-prompt="Mentorluk programı nedir?">Mentorluk</button>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <h1>Yetkinlik Kütüphanesi</h1>
        </div>
        
        <div class="chat-messages" id="chatMessages"></div>

        <div class="chat-input-container">
            <div class="input-wrapper">
                <textarea 
                    id="userInput" 
                    placeholder="Mesajınızı yazın..."
                    rows="1"
                    autofocus
                ></textarea>
                <button id="sendButton">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2.01 21L23 12L2.01 3L2 10L17 12L2 14L2.01 21Z" fill="currentColor"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
